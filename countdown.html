<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <link rel="shortcut icon" type="image/png" href="./images/logo.png" />
    <link rel="stylesheet" href="./css/countdown.css">
    <link rel="stylesheet" href="./css/animation/cookie.css">
    <link rel="stylesheet" href="./css/animation/header.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Christmas Countdown 2020</h1>
    <div class="countdown">
        <div class="time">
            <div id="days"></div>
            <span>days</span>
        </div>
        <div class="time">
            <div id="hours"></div>
            <span>hours</span>
        </div>
        <div class="time">
            <div id="minutes"></div>
            <span>minutes</span>
        </div>
        <div class="time">
            <div id="seconds"></div>
            <span>seconds</span>
        </div>
    </div>
    <div class="countdown-animation">
        <img src="./images/gift.png" alt="gift" class="gift">
        <div class="cookie"><img src="./images/icon1.png" alt="cookie"></div>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
